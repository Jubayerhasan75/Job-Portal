<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jobify - Contact Us</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body class="common">
  <header class="common-header">
    <div class="navbar">
      <h2 class="logo">Jobify</h2>
      <nav class="common-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="jobs.html">Jobs</a></li>
          <li><a href="contact.html" class="active">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main-container">
    <h1 class="page-title">Contact Us</h1>
    <form id="contactForm" onsubmit="return submitContact(event)">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>
    <p id="contactResponse" style="margin-top:20px; font-weight:bold; color:green;"></p>
  </main>

  <script>
    function submitContact(event) {
      event.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !email || !message) {
        alert('Please fill in all fields.');
        return false;
      }

      // Simulate successful message sending
      document.getElementById('contactResponse').textContent = "Thank you for contacting us! We will get back to you soon.";

      document.getElementById('contactForm').reset();

      return false;
    }
  </script>
</body>
</html>
